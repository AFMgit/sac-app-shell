<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Social Authority</title>

  <!-- iOS PWA / Home Screen -->
  <meta name="apple-mobile-web-app-title" content="Social Authority" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <!-- Home Screen Icons (same-origin + cache-busted) -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=5" />
  <link rel="icon" type="image/png" href="/apple-touch-icon.png?v=5" />

  <!-- Prevent iOS from generating a letter tile -->
  <meta name="format-detection" content="telephone=no" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, system-ui,
                   Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .wrap {
      max-width: 420px;
      padding: 28px;
      line-height: 1.45;
    }

    h2 {
      margin: 0 0 12px 0;
      font-weight: 600;
    }

    ol {
      margin: 0 0 20px 18px;
      padding: 0;
      text-align: left;
    }

    button {
      font-size: 16px;
      padding: 12px 18px;
      border-radius: 10px;
      border: none;
      background: #111;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="wrap" id="content">
    Opening Social Authorityâ€¦
  </div>

  <script>
    (function () {
      var isStandalone =
        window.navigator.standalone === true ||
        (window.matchMedia && window.matchMedia("(display-mode: standalone)").matches);

      if (isStandalone) {
        window.location.replace("https://app.socialauthoritycollective.com");
        return;
      }

      var container = document.getElementById("content");
      container.innerHTML = `
        <h2>Add Social Authority to your Home Screen</h2>
        <ol>
          <li>Tap the <b>Share</b> button in Safari</li>
          <li>Select <b>Add to Home Screen</b></li>
          <li>Open it from your Home Screen</li>
        </ol>
        <button id="openNow">Open Community Now</button>
      `;

      document.getElementById("openNow").onclick = function () {
        window.location.href = "https://app.socialauthoritycollective.com";
      };
    })();
  </script>
</body>
</html>
