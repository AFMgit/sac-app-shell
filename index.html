<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Social Authority</title>

  <!-- iOS Home Screen -->
  <meta name="apple-mobile-web-app-title" content="Social Authority">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Apple Touch Icons (multiple names = iOS cache safety) -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="apple-touch-icon-precomposed" href="/apple-touch-icon-precomposed.png">
  <link rel="icon" type="image/png" sizes="180x180" href="/apple-touch-icon-180.png">
</head>

<body>
  <div class="wrap" id="content">Opening Social Authorityâ€¦</div>

  <script>
    (function () {
      var isStandalone =
        window.navigator.standalone === true ||
        (window.matchMedia && window.matchMedia("(display-mode: standalone)").matches);

      if (isStandalone) {
        window.location.replace("https://app.socialauthoritycollective.com/login");
        return;
      }

      document.getElementById("content").innerHTML = `
        <h2 style="margin:0 0 10px 0;">Add Social Authority to your Home Screen</h2>
        <ol style="margin:0 0 18px 18px; padding:0;">
          <li>Tap the <b>Share</b> button in Safari</li>
          <li>Select <b>Add to Home Screen</b></li>
          <li>Then open it from your Home Screen</li>
        </ol>
        <button id="openNow">Open Community Now</button>
      `;

      document.getElementById("openNow").addEventListener("click", function () {
        window.location.href = "https://app.socialauthoritycollective.com/login";
      });
    })();
  </script>
</body>
</html>
